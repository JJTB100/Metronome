<!DOCTYPE html>
<html>
    <head>
        <title>Metronome</title>
        <link rel="stylesheet" href="style.css">
        <script src="scripts.js" defer></script>
        <audio>
            <source src="tick.mp3" id="audioplayer" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
    </head>
    <body>
        <div id="title">
            <h1>Metronome</h1>
        </div>
        <div id="metronome">
            <div id="BPM">60 BPM</div>

            <div id="slidebox">

                <div><input type="button" value ="-" id="minus"></div>

                <div class="slidecontainer">
                    <input type="range" min="1" max="200" value="100" class="slider" id="myRange">                  
                </div>

                <div><input type="button" value="+" id="plus"></div>

            </div>

            <div id="button">
                <input type="button" value="Play" id="playbutton"></input>
            </div>
        </div>
        <div id="footer">
            by Jonathan Broster
        </div>
    </body>
</html>
